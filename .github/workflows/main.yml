name: quiz_maker_web

on:
  push:
    branches:
      - main
      - quiz_question
      - home_screen
      - quiz_generation_screen
      - quiz_results_screen
      - api_service
      - file_picker_service
      - quiz_card
  pull_request:
    branches:
      - main
      - quiz_question
      - home_screen
      - quiz_generation_screen
      - quiz_results_screen
      - api_service
      - file_picker_service
      - quiz_card
      

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0' # Replace with your Flutter version

      - name: Install dependencies
        run: flutter pub get

      - name: Format check
        run: dart format --set-exit-if-changed .

      - name: Analyze project
        run: flutter analyze

      - name: Run tests
        run: flutter test

      # Optional: Build APK (for Android)
      - name: Flutter run
        run: flutter run -d chrome

      # Optional: Build iOS (requires macOS runners, not supported on Ubuntu)
      # - name: Build iOS
      #   run: flutter build ios --no-codesign
